<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Translator</title>
</head>
<body>
    <h1>Machine Translator</h1>
    <div>
        <form action="{{url_for('translate')}}" method="POST">
            {{form.csrf_token}}
            {{form.name.label}}
            {{form.name()}}
            <br>
            {{form.submit()}}
        </form>
        <hr>
        {% if name %}
            Prompt  : {{source}}
            <br>
            Predict : {{target}}
        {% else %}
            No result
        {% endif %}
        <hr>
    </div>
</body>
</html>
