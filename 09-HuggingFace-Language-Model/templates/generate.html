<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairy Tale Generator with GPT-2</title>
</head>
<body>
    <h1>Fairy Tale Generator with GPT-2</h1>
    <div>
        <form action="{{url_for('generate')}}" method="POST">
            {{form.csrf_token}}
            {{form.prompt.label}}
            {{form.prompt()}}
            <br>
            {{form.submit()}}
        </form>
        <hr>
        {% if prompt %}
            Prompt  : {{prompt}}
            <br>
            Prediction : {{prediction}}
        {% else %}
            No result
        {% endif %}
        <hr>
    </div>
</body>
</html>
